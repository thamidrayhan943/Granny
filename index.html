<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Granny's Visit Schedule</title>
    <link rel="stylesheet" href="styles.css">
</head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7570579408211770"
     crossorigin="anonymous"></script>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Granny</a></li>
                <li><a href="#">Geyster</a></li>
                <li><a href="#">More</a></li>
            </ul>
        </nav>
    </header>

    <main id="container">
        <section>
            <h1>Granny's Visit Checker</h1>
            <p class="intro-text">Enter the details below.</p>

            <div class="form-group">
                <label for="reset-time">what is you reset time?</label>
                <input type="time" id="reset-time" value="01:00">
            </div>

            <div class="form-group">
                <label for="time-zone">Select your time zone (Beta)</label>
                <select id="time-zone">
                    <option value="US/Eastern">Eastern Time (UTC-5)</option>
                    <option value="US/Central">Central Time (UTC-6)</option>
                    <option value="US/Mountain">Mountain Time (UTC-7)</option>
                    <option value="US/Pacific">Pacific Time (UTC-8)</option>
                </select>
            </div>

            <button id="check-schedule">Check Next Visit</button>

            <div id="next-appearance"></div>
        </section>

        <a href="#hidden-paragraph" id="show-more-btn">Want to know more?</a>

        <div id="hidden-paragraph">
            <!--<h2>More Details</h2>-->
            <!--<p>This will be the place for more info</p>-->
            <img src="img1.png" alt="Example Image">
            <!--<p>more info</p>-->
        </div>
    </main>

    <footer id="footer">
        <div class="footer-content">
            <p>&copy; 2024 BITKILLER | Created by TAHMID | Do Not Copy Without Permission</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        document.getElementById('show-more-btn').addEventListener('click', function() {
            const hiddenParagraph = document.getElementById('hidden-paragraph');
            hiddenParagraph.style.display = hiddenParagraph.style.display === 'none' || hiddenParagraph.style.display === '' ? 'block' : 'none';
        });
    </script>
</body>
</html>
